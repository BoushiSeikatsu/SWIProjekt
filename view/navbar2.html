<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with Icon, Centered Space, and Right-Aligned Links</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #be274b;
            padding: 10px 0;
        }
        .navbar .nav-link,
        .navbar .navbar-icon {
            color: #e2e6ea;
            padding: 10px 15px;
            font-weight: bold;
            text-align: center;
            display: flex;
            flex-direction: column;
            line-height: 1.2;
            position: relative;
        }
        .navbar-icon {
            font-size: 1.5rem;
            cursor: default;
        }
        .nav-link[onclick] {
            cursor: pointer;
            user-select: none;
        }
        .d-flex {
            align-items: center;
        }
        .navbar .nav-link:hover {
            background-color: #da3060;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 78px;
        }
        .justify-between {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
        }
        .submenu {
            display: none;
            position: absolute;
            background-color: #f8f9fa;
            border-radius: 5px;
            padding: 10px;
            top: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-top: 5px;
            z-index: 1001;
        }
        .submenu a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 5px 15px;
        }
        .submenu a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid justify-between">
            <i class="bi bi-shield-lock navbar-icon"></i>
            <div class="d-flex justify-content-end position-relative">
                <a class="nav-link" href="#">Supply<br>Product</a>
                <a class="nav-link" href="#">Withdraw <br>Product</a>
                <div class="nav-link" onclick="toggleSubmenu('submenu-manufacturers')">Manage<br>Manufacturers
                    <div class="submenu" id="submenu-manufacturers">
                        <a href="#">Add</a>
                        <a href="#">Rename</a>
                        <a href="#">Remove</a>
                    </div>
                </div>
                <div class="nav-link" onclick="toggleSubmenu('submenu-products')">Manage<br>Products
                    <div class="submenu" id="submenu-products">
                        <a href="#">Search</a>
                        <a href="#">History</a>
                    </div>
                </div>
                <div class="nav-link" onclick="toggleSubmenu('submenu-users')">Manage<br>Users
                    <div class="submenu" id="submenu-users">
                        <a href="#">Add</a>
                        <a href="#">Change Password</a>
                        <a href="#">Disable</a>
                        <a href="#">Enable</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Content container with example card and Bootstrap buttons below the navbar -->
    <div class="content-container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">This is an example of a long card that extends below the fixed navbar to test the fixed positioning.</p>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary me-2" type="button">Action 1</button>
                    <button class="btn btn-secondary me-2" type="button">Action 2</button>
                    <button class="btn btn-danger" type="button">Action 3</button>
                    <button class="btn btn-warning" type="button">Action 4</button>
                    <button class="btn btn-success" type="button">Action 5</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleSubmenu(id) {
            const submenu = document.getElementById(id);
            const isVisible = submenu.style.display === 'block';
            document.querySelectorAll('.submenu').forEach(menu => menu.style.display = 'none');
            submenu.style.display = isVisible ? 'none' : 'block';
        }
        document.addEventListener('click', function(e) {
            const isClickInside = e.target.closest('.nav-link') || e.target.closest('.submenu');
            if (!isClickInside) {
                document.querySelectorAll('.submenu').forEach(menu => menu.style.display = 'none');
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
