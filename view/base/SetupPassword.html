<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set up initial password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
        }
        .setup-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .setup-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .error-text {
            color: red;
            font-size: 0.875em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="container setup-container">
        <div class="setup-form">
            <h2 class="text-center mb-4">Set up initial password</h2>
            <form>
                <div class="mb-3">
                    <label for="password" class="form-label">New Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="password" placeholder="New Password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('password', this)">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="error-text">Optional password error</div>
                </div>
                <div class="mb-3">
                    <label for="passwordRepeat" class="form-label">Confirm New Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="passwordRepeat" placeholder="Confirm New Password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('passwordRepeat', this)">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="error-text">Optional password repeat error</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Set Password</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId, button) {
            const field = document.getElementById(fieldId);
            const icon = button.querySelector('i');
            if (field.type === "password") {
                field.type = "text";
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                field.type = "password";
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }
    </script>
</body>
</html>
