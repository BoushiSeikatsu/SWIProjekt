<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Fixed Navbar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #3b4392;
            padding: 10px 0;
        }
        .navbar .nav-link {
            color:#e2e6ea;
            padding: 10px 15px;
            font-weight: bold;
            text-align: center;
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        .navbar .nav-link:hover {
            background-color: #4161a6;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 78px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid justify-content-end">
            <a class="nav-link" href="#">Search<br>Products</a>
            <a class="nav-link" href="#">Supply<br>Product</a>
            <a class="nav-link" href="#">Withdraw <br>Product</a>
            <a class="nav-link" href="#">Change<br>Password</a>
        </div>
    </nav>

    <!-- Content container with example card and Bootstrap buttons below the navbar -->
    <div class="content-container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Card Title</h5>
                <p class="card-text">This is an example of a long card that extends below the fixed navbar to test the fixed positioning.</p>
                <p class="card-text">Scroll down to see that the navbar stays fixed at the top of the page.</p>
                <div class="d-grid gap-2 d-md-block">
                    <button class="btn btn-primary me-2" type="button">Action 1</button>
                    <button class="btn btn-secondary me-2" type="button">Action 2</button>
                    <button class="btn btn-danger" type="button">Action 3</button>
                    <button class="btn btn-warning" type="button">Action 3</button>
                    <button class="btn btn-success" type="button">Action 3</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
