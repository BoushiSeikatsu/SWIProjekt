<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #3b4392;
            padding: 10px 0;
        }
        .navbar .nav-link {
            color:#e2e6ea;
            padding: 10px 15px;
            font-weight: bold;
            text-align: center;
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        .navbar .nav-link:hover {
            background-color: #4161a6;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 78px;
        }
        .setup-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 70px; /* Offset for fixed navbar */
        }
        /* Responsive form */
        .setup-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            margin: 15px;
        }
        .error-text {
            color: red;
            font-size: 0.875em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid justify-content-end">
            <a class="nav-link" href="#">Search<br>Products</a>
            <a class="nav-link" href="#">Supply<br>Product</a>
            <a class="nav-link" href="#">Withdraw <br>Product</a>
            <a class="nav-link" href="#">Change<br>Password</a>
        </div>
    </nav>

    <div class="container setup-container">
        <div class="setup-form">
            <h2 class="text-center mb-4">Change password</h2>
            <form>
                <div class="mb-3">
                    <label for="oldPassword" class="form-label">Old Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="oldPassword" placeholder="Old Password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('oldPassword', this)">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="error-text">Optional old password error</div>
                </div>
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="newPassword" placeholder="New Password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('newPassword', this)">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="error-text">Optional new password error</div>
                </div>
                <div class="mb-3">
                    <label for="passwordRepeat" class="form-label">Confirm New Password</label>
                    <div class="input-group">
                        <input type="password" class="form-control" id="passwordRepeat" placeholder="Confirm New Password" required>
                        <button class="btn btn-outline-secondary" type="button" onclick="togglePassword('passwordRepeat', this)">
                            <i class="bi bi-eye"></i>
                        </button>
                    </div>
                    <div class="error-text">Optional confirm password error</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Set Password</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function togglePassword(fieldId, button) {
            const field = document.getElementById(fieldId);
            const icon = button.querySelector('i');
            if (field.type === "password") {
                field.type = "text";
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                field.type = "password";
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        }
    </script>
</body>
</html>
