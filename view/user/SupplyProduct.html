<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supply Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #3b4392;
            padding: 10px 0;
        }
        .navbar .nav-link {
            color:#e2e6ea;
            padding: 10px 15px;
            font-weight: bold;
            text-align: center;
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        .navbar .nav-link:hover {
            background-color: #4161a6;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 78px;
        }
        .setup-container {
            height: calc(100% + 78px);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .setup-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .back-arrow {
            font-size: 1.5rem;
            color: gray;
            text-decoration: none;
        }
        .error-text {
            color: red;
            font-size: 0.875em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid justify-content-end">
            <a class="nav-link" href="SearchProducts.html">Search<br>Products</a>
            <a class="nav-link" href="SelectSupplyManufacturer.html">Supply<br>Product</a>
            <a class="nav-link" href="SelectWithdrawManufacturer.html">Withdraw <br>Product</a>
            <a class="nav-link" href="ChangePassword.html">Change<br>Password</a>
        </div>
    </nav>

    <div class="container setup-container">
        <div class="setup-form">
            <div class="d-flex align-items-center mb-4">
                <a href="SelectSupplyManufacturer.html" class="back-arrow position-absolute"><i class="bi bi-arrow-left-circle"></i></a>
                <h2 class="text-center w-100">Supply Product</h2>
            </div>
            <form>
                <div class="mb-3">
                    <label for="manufacturerSelect" class="form-label">Manufacturer</label>
                    <select class="form-select" id="manufacturerSelect" disabled>
                        <option selected>manufacturer0123</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="productSelect" class="form-label">Select Product</label>
                    <select class="form-select" id="productSelect" required>
                        <option value="" disabled selected>Select Product</option>
                        <option value="product0123">product0123</option>
                        <option value="product0456">product0456</option>
                        <option value="product0789">product0789</option>
                    </select>
                    <div class="error-text">Optional product error</div>
                </div>
                <div class="mb-3">
                    <label for="storageSelect" class="form-label">Select Storage</label>
                    <select class="form-select" id="storageSelect" required>
                        <option value="" disabled selected>Select Storage</option>
                        <option value="storage0123">storage0123</option>
                        <option value="storage0456">storage0456</option>
                        <option value="storage0789">storage0789</option>
                    </select>
                    <div class="error-text">Optional storage error</div>
                </div>
                <div class="mb-3">
                    <label for="amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="amount" min="0" step="1" value="0" required oninput="this.value = this.value.replace(/[^0-9]/g, '')">
                    </div>
                    <div class="error-text">Optional amount error</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Supply</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
