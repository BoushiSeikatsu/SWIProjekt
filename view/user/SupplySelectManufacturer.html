<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Supply Manufacturer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
        }
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background-color: #3b4392;
            padding: 10px 0;
        }
        .navbar .nav-link {
            color:#e2e6ea;
            padding: 10px 15px;
            font-weight: bold;
            text-align: center;
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }
        .navbar .nav-link:hover {
            background-color: #4161a6;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .content-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding-top: 78px;
        }
        .setup-container {
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .setup-form {
            width: 100%;
            max-width: 400px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        .error-text {
            color: red;
            font-size: 0.875em;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-light">
        <div class="container-fluid justify-content-end">
            <a class="nav-link" href="#">Search<br>Products</a>
            <a class="nav-link" href="#">Supply<br>Product</a>
            <a class="nav-link" href="#">Withdraw <br>Product</a>
            <a class="nav-link" href="#">Change<br>Password</a>
        </div>
    </nav>

    <div class="container setup-container">
        <div class="setup-form">
            <h2 class="text-center mb-4">Select Supply Manufacturer</h2>
            <form>
                <div class="mb-3">
                    <label for="manufacturerSelect" class="form-label">Select Manufacturer</label>
                    <select class="form-select" id="manufacturerSelect" required>
                        <option value="" disabled selected>Select Manufacturer</option>
                        <option value="name0123">name0123</option>
                        <option value="name0456">name0456</option>
                        <option value="name0789">name0789</option>
                    </select>
                    <div class="error-text">Optional manufacturer error</div>
                </div>
                <button type="submit" class="btn btn-primary w-100">Continue</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
